<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MonkeyType Overlay</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto Mono', 'Courier New', monospace;
      background: transparent;
      color: #646669;
      overflow: hidden;
      -webkit-app-region: drag;
      user-select: none;
    }

    .container {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }

    .time-options {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 14px;
      -webkit-app-region: no-drag;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 20px;
      border-radius: 8px;
    }

    .time-option {
      padding: 8px 16px;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.2s;
      color: #646669;
    }

    .time-option:hover {
      color: #d1d0c5;
      background: rgba(100, 102, 105, 0.2);
    }

    .time-option.active {
      color: #e2b714;
      background: rgba(226, 183, 20, 0.15);
    }

    .time-options .opacity-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-left: 20px;
      padding-left: 20px;
      border-left: 1px solid rgba(100, 102, 105, 0.3);
    }

    .time-options .opacity-control label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #646669;
    }

    .stats {
      display: flex;
      gap: 40px;
      font-size: 14px;
      color: #646669;
      -webkit-app-region: no-drag;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .stat-value {
      font-size: 32px;
      font-weight: 600;
      color: #e2b714;
    }

    .stat-label {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .words-container {
      font-size: 28px;
      line-height: 1.8;
      max-width: 800px;
      letter-spacing: 0.5px;
      -webkit-app-region: no-drag;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 12px;
      min-height: 150px;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
      overflow: hidden;
    }

    .word {
      margin-right: 12px;
      position: relative;
    }

    .letter {
      color: #646669;
      position: relative;
    }

    .letter.correct {
      color: #d1d0c5;
    }

    .letter.incorrect {
      color: #ca4754;
    }

    .caret {
      position: absolute;
      width: 2px;
      height: 1.5em;
      background: #e2b714;
      animation: blink 1s infinite;
      transition: all 0.1s ease;
      z-index: 10;
      pointer-events: none;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

    .controls {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 12px;
      color: #646669;
      -webkit-app-region: no-drag;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 25px;
      border-radius: 8px;
    }

    .restart-hint {
      padding: 8px 16px;
      background: rgba(100, 102, 105, 0.2);
      border-radius: 6px;
      font-size: 11px;
    }

    input[type="range"] {
      width: 150px;
      height: 4px;
      background: #2c2e31;
      border-radius: 2px;
      outline: none;
      -webkit-appearance: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: #e2b714;
      border-radius: 50%;
      cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb:hover {
      background: #f0c929;
    }

    .timer {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 48px;
      font-weight: 600;
      color: #e2b714;
      -webkit-app-region: no-drag;
    }

    .finished {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(0, 0, 0, 0.85);
      padding: 40px 60px;
      border-radius: 12px;
      -webkit-app-region: no-drag;
    }

    .finished.show {
      display: flex;
    }

    .finished .title {
      font-size: 18px;
      color: #e2b714;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .finished .stats {
      flex-direction: column;
      gap: 20px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: #646669;
      width: 30px;
      height: 30px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      -webkit-app-region: no-drag;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #d1d0c5;
    }

    .resize-handle {
      position: absolute;
      -webkit-app-region: no-drag;
    }

    .resize-handle.left {
      left: 0;
      top: 0;
      bottom: 0;
      width: 10px;
      cursor: ew-resize;
    }

    .resize-handle.right {
      right: 0;
      top: 0;
      bottom: 0;
      width: 10px;
      cursor: ew-resize;
    }
  </style>
</head>
<body>
  <div class="resize-handle left"></div>
  <div class="resize-handle right"></div>
  <button class="close-btn" id="closeBtn">Ã—</button>
  <div class="timer" id="timer">5</div>
  
  <div class="container">
    <div class="time-options" id="timeOptions">
      <div class="time-option active" data-time="5">5</div>
      <div class="time-option" data-time="15">15</div>
      <div class="time-option" data-time="30">30</div>
      <div class="time-option" data-time="60">60</div>
      <div class="time-option" data-time="120">120</div>
      <div class="opacity-control">
        <label>opacity</label>
        <input type="range" id="opacitySlider" min="20" max="100" value="95" />
      </div>
    </div>

    <div class="stats" id="liveStats">
      <div class="stat">
        <div class="stat-value" id="wpm">0</div>
        <div class="stat-label">wpm</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="rawWpm">0</div>
        <div class="stat-label">raw</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="accuracy">100%</div>
        <div class="stat-label">acc</div>
      </div>
    </div>

    <div class="words-container" id="wordsContainer">
      <div class="caret" id="caret"></div>
    </div>

    <div class="controls">
      <div class="restart-hint">tab + enter to restart</div>
    </div>
  </div>

  <div class="finished" id="finished">
    <div class="title">Test Complete</div>
    <div class="stats">
      <div class="stat">
        <div class="stat-value" id="finalWpm">0</div>
        <div class="stat-label">wpm</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="finalRawWpm">0</div>
        <div class="stat-label">raw wpm</div>
      </div>
      <div class="stat">
        <div class="stat-value" id="finalAccuracy">100%</div>
        <div class="stat-label">accuracy</div>
      </div>
    </div>
    <div class="restart-hint">tab + enter to restart</div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Sample word dictionary - replace with your own
    const WORDS = [
        'the','be','to','of','and','a','in','that','have','i','it','for','not','on','with','he','as','you','do','at',
        'this','but','his','by','from','they','we','say','her','she','or','an','will','my','one','all','would','there','their','what',
        'so','up','out','if','about','who','get','which','go','me','when','make','can','like','time','no','just','him','know','take',
        'people','into','year','your','good','some','could','them','see','other','than','then','now','look','only','come','its','over','think','also',
        'back','after','use','two','how','our','work','first','well','way','even','new','want','because','any','these','give','day','most','us',

        'is','are','was','were','been','being','has','had','did','does','doing','having','might','must','shall','should','may','let','keep','help',
        'feel','try','leave','call','put','mean','keep','let','begin','seem','talk','turn','start','show','hear','play','run','move','live','believe',
        'bring','happen','write','provide','sit','stand','lose','pay','meet','include','continue','set','learn','change','lead','understand','watch','follow','stop','create',

        'world','school','state','family','student','group','country','problem','hand','part','place','case','week','company','system','program','question','work','government','number',
        'night','point','home','water','room','mother','area','money','story','fact','month','lot','right','study','book','eye','job','word','business','issue',
        'side','kind','head','house','service','friend','father','power','hour','game','line','end','member','law','car','city','community','name','president','team',

        'minute','idea','kid','body','information','back','parent','face','others','level','office','door','health','person','art','war','history','party','result','change',
        'morning','reason','research','girl','guy','moment','air','teacher','force','education','foot','boy','age','policy','process','music','market','sense','nation','plan',

        'college','interest','death','experience','effect','use','class','control','care','field','development','role','effort','rate','heart','drug','show','leader','light','voice',
        'wife','police','mind','price','report','decision','son','view','relationship','town','road','arm','difference','value','building','action','model','season','society','tax',

        'director','position','player','record','paper','space','ground','form','event','official','matter','center','couple','site','project','activity','star','table','need','court',
        'oil','situation','cost','industry','figure','street','image','phone','data','picture','practice','piece','land','product','doctor','wall','patient','worker','news','test',

        'movie','north','love','support','technology','step','baby','computer','type','attention','film','tree','source','organization','hair','look','century','evidence','window','culture',
        'chance','brother','energy','period','course','summer','plant','opportunity','term','letter','condition','choice','rule','south','floor','campaign','material','population','economy','medical',

        'bank','church','risk','fire','future','security','truth','goal','growth','income','key','purpose','shape','strategy','trade','training','unit','weather','weight','youth',

        'able','above','accept','across','act','active','actual','add','address','adult','affect','after','again','against','agree','ahead','allow','almost','alone','along',
        'already','although','always','amount','analysis','animal','answer','appear','apply','approach','area','argue','around','arrive','article','artist','assume','attack','avoid','away',

        'balance','base','beat','beautiful','become','before','begin','behavior','behind','benefit','better','between','beyond','bill','black','blood','blue','board','break','budget',

        'build','buyer','camera','capital','career','carry','catch','cause','cell','center','central','certain','certainly','challenge','character','charge','check','child','choice','choose',

        'church','citizen','civil','claim','clear','clearly','close','coach','cold','collection','color','commercial','common','community','compare','complete','computer','concern','condition','conference',

        'consider','consumer','contain','continue','control','cost','cover','create','crime','cultural','culture','current','customer','dark','data','daughter','dead','deal','debate','decide',

        'decision','deep','defense','degree','design','detail','determine','develop','difference','difficult','direction','director','discover','discuss','discussion','disease','doctor','dog','door','down',

        'draw','dream','drive','drop','drug','during','each','early','east','easy','economic','education','effect','effort','eight','either','election','else','employee','end',

        'energy','enjoy','enough','enter','entire','environment','especially','establish','evening','event','ever','every','exactly','example','executive','exist','expect','experience','expert','explain',

        'face','fact','factor','fail','fall','family','fast','father','fear','federal','feel','feeling','field','fight','figure','fill','final','finally','financial','find',

        'fine','finger','finish','fire','firm','first','fish','five','floor','focus','follow','food','foot','force','foreign','forget','form','former','forward','four',

        'free','friend','front','full','fund','future'
    ];

    let words = [];
    let currentWordIndex = 0;
    let currentLetterIndex = 0;
    let correctChars = 0;
    let incorrectChars = 0;
    let totalChars = 0;
    let startTime = null;
    let timerInterval = null;
    let selectedTime = 5;
    let timeLeft = 5;
    let testActive = false;
    let testFinished = false;
    let tabPressed = false;

    function generateWords(count = 100) {
      words = [];
      for (let i = 0; i < count; i++) {
        words.push(WORDS[Math.floor(Math.random() * WORDS.length)]);
      }
      renderWords();
    }

    function renderWords() {
      const container = document.getElementById('wordsContainer');
      const caret = document.getElementById('caret');
      
      container.innerHTML = words.map((word, wordIdx) => {
        return `<span class="word" data-word-idx="${wordIdx}">` +
          word.split('').map((letter, letterIdx) => 
            `<span class="letter" data-letter-idx="${letterIdx}">${letter}</span>`
          ).join('') +
        '</span>';
      }).join('');
      
      container.appendChild(caret);
      updateCaretPosition();
    }

    function updateCaretPosition() {
      const caret = document.getElementById('caret');
      const currentWord = document.querySelector(`[data-word-idx="${currentWordIndex}"]`);
      
      if (!currentWord) return;
      
      const currentLetter = currentWord.querySelector(`[data-letter-idx="${currentLetterIndex}"]`);
      
      if (currentLetter) {
        const letterRect = currentLetter.getBoundingClientRect();
        const containerRect = document.getElementById('wordsContainer').getBoundingClientRect();
        
        caret.style.left = (letterRect.left - containerRect.left) + 'px';
        caret.style.top = (letterRect.top - containerRect.top) + 'px';
      } else if (currentLetterIndex === 0) {
        // At the start of a word
        const wordRect = currentWord.getBoundingClientRect();
        const containerRect = document.getElementById('wordsContainer').getBoundingClientRect();
        
        caret.style.left = (wordRect.left - containerRect.left) + 'px';
        caret.style.top = (wordRect.top - containerRect.top) + 'px';
      }
    }

    function startTest() {
      if (!testActive) {
        testActive = true;
        startTime = Date.now();
        startTimer();
      }
    }

    function startTimer() {
      timerInterval = setInterval(() => {
        timeLeft--;
        document.getElementById('timer').textContent = timeLeft;
        
        if (timeLeft <= 0) {
          endTest();
        } else {
          updateStats();
        }
      }, 1000);
    }

    function endTest() {
      clearInterval(timerInterval);
      testActive = false;
      testFinished = true;
      
      const stats = calculateStats();
      document.getElementById('finalWpm').textContent = stats.wpm;
      document.getElementById('finalRawWpm').textContent = stats.rawWpm;
      document.getElementById('finalAccuracy').textContent = stats.accuracy + '%';
      
      document.getElementById('finished').classList.add('show');
      document.getElementById('liveStats').style.display = 'none';
      document.getElementById('wordsContainer').style.display = 'none';
      document.getElementById('timeOptions').style.display = 'none';
    }

    function calculateStats() {
      const timeElapsed = (selectedTime - timeLeft) || 0.01;
      const rawWpm = Math.round((totalChars / 5) / (timeElapsed / 60));
      const wpm = Math.round((correctChars / 5) / (timeElapsed / 60));
      const accuracy = totalChars > 0 ? Math.round((correctChars / totalChars) * 100) : 100;
      
      return { wpm, rawWpm, accuracy };
    }

    function updateStats() {
      const stats = calculateStats();
      document.getElementById('wpm').textContent = stats.wpm;
      document.getElementById('rawWpm').textContent = stats.rawWpm;
      document.getElementById('accuracy').textContent = stats.accuracy + '%';
    }

    function resetTest() {
      clearInterval(timerInterval);
      currentWordIndex = 0;
      currentLetterIndex = 0;
      correctChars = 0;
      incorrectChars = 0;
      totalChars = 0;
      startTime = null;
      timeLeft = selectedTime;
      testActive = false;
      testFinished = false;
      tabPressed = false;
      
      document.getElementById('timer').textContent = selectedTime;
      document.getElementById('wpm').textContent = '0';
      document.getElementById('rawWpm').textContent = '0';
      document.getElementById('accuracy').textContent = '100%';
      document.getElementById('finished').classList.remove('show');
      document.getElementById('liveStats').style.display = 'flex';
      document.getElementById('wordsContainer').style.display = 'flex';
      document.getElementById('timeOptions').style.display = 'flex';
      
      generateWords();
    }

    // Time option selection
    document.getElementById('timeOptions').addEventListener('click', (e) => {
      if (e.target.classList.contains('time-option')) {
        document.querySelectorAll('.time-option').forEach(el => el.classList.remove('active'));
        e.target.classList.add('active');
        
        selectedTime = parseInt(e.target.dataset.time);
        timeLeft = selectedTime;
        document.getElementById('timer').textContent = selectedTime;
        
        resetTest();
      }
    });

    document.addEventListener('keydown', (e) => {
      if (testFinished) {
        if (e.key === 'Tab') {
          e.preventDefault();
          tabPressed = true;
        } else if (e.key === 'Enter' && tabPressed) {
          e.preventDefault();
          resetTest();
        } else {
          tabPressed = false;
        }
        return;
      }

      if (e.key === 'Tab') {
        e.preventDefault();
        tabPressed = true;
        return;
      }

      if (e.key === 'Enter' && tabPressed) {
        e.preventDefault();
        resetTest();
        return;
      }

      if (e.key !== 'Tab') {
        tabPressed = false;
      }

      if (!testActive && e.key.length === 1) {
        startTest();
      }

      if (!testActive || testFinished) return;

      const currentWord = words[currentWordIndex];
      const currentWordEl = document.querySelector(`[data-word-idx="${currentWordIndex}"]`);

      if (e.key === ' ') {
        e.preventDefault();
        if (currentLetterIndex > 0) {
          currentWordIndex++;
          currentLetterIndex = 0;
          updateCaretPosition();
          
          if (currentWordIndex >= words.length - 20) {
            const newWords = [];
            for (let i = 0; i < 50; i++) {
              newWords.push(WORDS[Math.floor(Math.random() * WORDS.length)]);
            }
            words.push(...newWords);
            
            const container = document.getElementById('wordsContainer');
            const caret = document.getElementById('caret');
            newWords.forEach((word, idx) => {
              const wordIdx = words.length - newWords.length + idx;
              const span = document.createElement('span');
              span.className = 'word';
              span.dataset.wordIdx = wordIdx;
              span.innerHTML = word.split('').map((letter, letterIdx) => 
                `<span class="letter" data-letter-idx="${letterIdx}">${letter}</span>`
              ).join('');
              container.insertBefore(span, caret);
            });
          }
        }
        return;
      }

      if (e.key === 'Backspace') {
        e.preventDefault();
        if (currentLetterIndex > 0) {
          currentLetterIndex--;
          const letterEl = currentWordEl.querySelector(`[data-letter-idx="${currentLetterIndex}"]`);
          letterEl.classList.remove('correct', 'incorrect');
          updateCaretPosition();
        }
        return;
      }

      if (e.key.length === 1 && currentLetterIndex < currentWord.length) {
        const letterEl = currentWordEl.querySelector(`[data-letter-idx="${currentLetterIndex}"]`);
        const isCorrect = e.key === currentWord[currentLetterIndex];
        
        letterEl.classList.add(isCorrect ? 'correct' : 'incorrect');
        
        totalChars++;
        if (isCorrect) {
          correctChars++;
        } else {
          incorrectChars++;
        }
        
        currentLetterIndex++;
        updateCaretPosition();
        updateStats();
      }
    });

    // Opacity control
    document.getElementById('opacitySlider').addEventListener('input', (e) => {
      const opacity = e.target.value / 100;
      ipcRenderer.send('set-opacity', opacity);
    });

    // Initialize
    generateWords();
    
    // Set initial opacity
    window.addEventListener('load', () => {
      const initialOpacity = document.getElementById('opacitySlider').value / 100;
      ipcRenderer.send('set-opacity', initialOpacity);
    });

    // Close button
    document.getElementById('closeBtn').addEventListener('click', () => {
      ipcRenderer.send('quit-app');
    });

    // Resize handles
    let isResizing = false;
    let resizeDirection = null;
    let startX = 0;
    let startWidth = 0;

    document.querySelectorAll('.resize-handle').forEach(handle => {
      handle.addEventListener('mousedown', (e) => {
        isResizing = true;
        resizeDirection = handle.classList.contains('left') ? 'left' : 'right';
        startX = e.screenX;
        startWidth = window.outerWidth;
        e.preventDefault();
      });
    });

    document.addEventListener('mousemove', (e) => {
      if (!isResizing) return;
      
      const deltaX = e.screenX - startX;
      let newWidth;
      
      if (resizeDirection === 'right') {
        newWidth = startWidth + deltaX;
      } else {
        newWidth = startWidth - deltaX;
      }
      
      if (newWidth >= 400) {
        ipcRenderer.send('resize-window', { width: newWidth, direction: resizeDirection, deltaX });
      }
    });

    document.addEventListener('mouseup', () => {
      isResizing = false;
      resizeDirection = null;
    });
  </script>
</body>
